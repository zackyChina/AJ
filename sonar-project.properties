# must be unique in a given SonarQube instance
sonar.projectKey=my:project
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=AJ
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.java.binaries=app/build/intermediates/classes


sonar.core.codeCoveragePlugin=jacoco
sonar.jacoco.reportPath=app/build/jacoco/testDebugUnitTest.exec

sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest

sonar.tests=app/src/test/java
sonar.java.test.binaries=app/build/intermediates/classes/debug
sonar.surefire.reportPaths=app/build/test-results/testDebugUnitTest
